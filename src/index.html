    <header class="masthead" id="firstWindowPokemon">
     <div class="imagen"> 
        <div class="container h-100">
            <div class="row h-100 align-items-center  text-left">
              <div class="col-lg-8 align-items-center">
                <h1 class="text-uppercase text-black font-weight-bold">"Conoce todo sobre tus pokemones preferidos"</h1>
                <!-- <hr class="divider my-4"> -->
                <p class="text-white-75 font-weight-ligth mb-5">Filtra, ordena y calcula estadisticas</p>
                <button class="btn btn-primary  btn-lg" id="entrada" >EMPEZAR</button>

              </div>
              <img class="col-lg-3 align-items-start " src="imagenes/Logo_Pokémon_GO.png"  height="200px">

            </div>
          </div>
      </div>

  <div class="secondWindowPokemon row d-flex justify-content-between  " id="secondWindowPokemon"> 
    <div class="menu row col-lg-3 d-flex align-items-center">
      <select class="col-lg-12 form-control" id="orderingPokemon">
        <option>Ordenar por...</option>
        <option value="numberAsc">Número inferior</option>
        <option value="numberDesc">Número superior</option>
        <option value="nameAsc">A-Z</option>
        <option value="nameDesc">Z-A</option>
      </select>
      <select class="col-lg-12 form-control" id="typesPokemon">
        <option>Elige tipo</option>
      </select>
      <button class="col-lg-12 btn btn-primary" id="candy">CARAMELOS Y EVOLUCIONES</button>
      <button class="col-lg-12 btn btn-primary" id="weaknesses">Debilidades</button>
    </div>
    <div class="contenedor col-lg-9 d-flex align-items-start">
      <div class="contenedor2" id="contFiltrar"></div>
      <div class="contenedor2" id="contOrdenar"></div>
      <div class="contenedor2" id="contCandy">
        <input class="form-control" id="nombre" type="search">
        <button class="form-control" id="btnBuscar">Buscar</button>
      </div>
      <div class="contenedor2" id="contWeakns"></div>
    </div>
