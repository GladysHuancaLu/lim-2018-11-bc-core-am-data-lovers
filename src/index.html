<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="font/fontellocss" />
  <link rel="stylesheet" href="fonts/icons.css" />
  <!--<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div id="firstWindowPokemon">
    <div class="title1"></div>
    <div class="welcomeText">
     <ul>
      <li>Ven con nosotros y conoce un poco más del mundo pokémon.</li>
      <li>Nosotros te ayudamos a iniciar esta gran aventura pokémon.</li>
      <li>¿Quieres conocer más?</li>
      <p>¡Haz click aquí!</p>
     </ul>
    </div>
    <button id="entrada" class="black">SIGUIENTE</button>
  </div>
  <div class="secondWindowPokemon" id="secondWindowPokemon">
    <header class="header">
      <i id="imgheader"></i>
    </header>
    <div class="menu">
      <select class="select" id="orderingPokemon">
        <option>Ordenar por...</option>
        <option value="numberAsc">Número inferior</option>
        <option value="numberDesc">Número superior</option>
        <option value="nameAsc">A-Z</option>
        <option value="nameDesc">Z-A</option>
      </select>
      <select class="select" id="typesPokemon">
        <option>Elige tipo</option>
      </select>
      <button class="select" id="candy">CARAMELOS Y EVOLUCIONES</button>
      <button class="select" id="weaknesses">Debilidades</button>
    </div>
    <div class="contenedor">
      <div class="contenedor2" id="contFiltrar"></div>
      <div class="contenedor2" id="contOrdenar"></div>
      <div class="contenedor2" id="contCandy">
        <input id="nombre" type="search">
        <button id="btnBuscar">Buscar</button>
      </div>
      <div class="contenedor2" id="contWeakns"></div>
    </div>
  </div>
  <footer>
    <div class="bodyFooter">
      <div class="flex">
        <a href="https://www.pokemon.com/es/" target="blank" id="letters1">ACERCA DE POKEMON</a>
        <a href="#" id="letters2">AYÚDANOS A MEJORAR</a>
        <div id="icons">
          <span class="icon-facebook"></span>
          <span class="icon-twitter"></span>
          <span class="icon-instagram"></span>
          <span class="icon-youtube"></span>
        </div>
      </div>
    </div>
  </footer>

  <!-- <script src="./data/injuries/injuries.js"></script> -->
  <script src="./data/pokemon/pokemon.js"></script>
  <!-- <script src="./data/steam/steam.js"></script> -->
  <!--<script src="./data/worldbank/worldbank.js"></script> -->
  <!-- <script src="./data/lol/lol.js"></script> -->
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>

</html>
